<!-- ARTICLE HEADER -->
<link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">

<header class="header">
  <h1 class="main-header"><img src="images/lingowhite.png" alt="logo" class="lingologo" /></h1>
  <ul class="header-subnav">
    <li><a href="#preferences">Preferences</a></li>
    <li><a href="#home" class="is-active" ng-click="signOut()">Sign Out</a></li>
    <li><a target="_blank" href="#home">Home</a></li>
  </ul>
</header>

<!-- END ARTICLE HEADER -->

<!-- ARTICLE BODY -->
<a href="#" ng-show="specificPref.politics">Politics</a>
<a href="#" ng-show="specificPref.business">Business</a>
<a href="#" ng-show="specificPref.technology">Technology</a>
<a href="#" ng-show="specificPref.arts">Arts</a>
<a href="#" ng-show="specificPref.sports">Sports</a>

<div class="row">

  <div class="small-8 medium-6 large-9 small-centered columns" >

    <div class="header panel" ng-repeat="article in newsArray" >

      <div class="sign">
        <h1>{{article.title}}</h1>
      </div>
      <p><span>{{article.author}}</span>
        <span ng-bind-html="article.span1"></span>
      </p>
      <a href="#" ng-click="clickedFullArticle()">Full Article</a>
      <a href="#news/list" ng-click="clickedListView()">List View</a>
      <button ng-click="goback()"><</button>
          <span>{{pageNumber}}</span>
        <button ng-click="goforward()">></button>
    </div>
  </div>
</div>
<!-- END ARTICLE BODY -->

<!-- ARTICLE FOOTER -->

<footer class="footer">
  <div class="row">
    <div class="small-12 columns">
      <p class="slogan">lingo</p>
      <p class="links">
        <a href="#home">Home</a>
        <a href="#home" ng-click='signOut()'>Sign out</a>
        <a href="#team">Meet the team</a>
      </p>
      <p class="copywrite">The Iron Yard Â© 2016</p>
    </div>
  </div>
</footer>

<!-- END ARTICLE FOOTER -->
